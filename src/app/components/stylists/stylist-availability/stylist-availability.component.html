<div class="calendar-container mt-32 p-6">
  <div *ngIf="isAuthenticated">
    <div *ngIf="isLoading" class="min-h-[400px] flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <div *ngIf="!isLoading" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>

  <div *ngIf="!isAuthenticated" class="bg-gray-50 rounded-lg p-8 text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Accès non autorisé</h2>
    <p class="text-gray-600 mb-6">Vous devez être connecté pour accéder au calendrier.</p>
    <button
      (click)="navigateToLogin()"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
    >
      Se connecter
    </button>
  </div>

  <!-- Modal de confirmation -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
      <div class="mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Confirmer la réservation</h2>
        <p class="mt-2 text-gray-600">
          Voulez-vous confirmer la réservation pour le {{ formatModalDate() }} ?
        </p>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button
          (click)="cancelReservation()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
        >
          Annuler
        </button>
        <button
          (click)="confirmReservation()"
          class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
