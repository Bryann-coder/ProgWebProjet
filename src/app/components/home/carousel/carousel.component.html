<!-- fashion-carousel.component.html -->
<div class="relative w-full py-8">
  <!-- Carousel Container -->
  <div class="overflow-hidden mx-auto px-4">
    <div
      class="flex transition-transform duration-200 ease-out"
      [style.transform]="'translateX(-' + (currentIndex * 33.333) + '%)'">

      <!-- Outfit Card -->
      <div
        *ngFor="let outfit of caroussel_item"
        class="w-1/3 flex-shrink-0 px-3"
        [@slide]>
        <div class="bg-white rounded-xl overflow-hidden shadow-lg group hover:shadow-xl transition-all duration-300">
          <!-- Image Container -->
          <div class="relative aspect-[4/3] overflow-hidden"> <!-- Changé de 3/4 à 4/3 -->
            <img
              [src]="outfit.image"
              [alt]="outfit.nom"
              class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-500"
            >

            <!-- New Badge -->
            <div
              class="absolute top-4 right-4 bg-indigo-500 text-white text-xs font-bold px-3 py-1 rounded-full">
              TENDANCE
            </div>
          </div>

          <!-- Content -->
          <div class="p-4">
            <h3 class="font-semibold text-lg text-gray-800">{{ outfit.nom }}</h3>
            <p class="text-sm text-gray-600 mb-2">Par {{ outfit.stylist?.user?.nom }}</p>
            <div class="flex justify-between items-center">
              <span class="text-lg font-bold text-indigo-600">{{ outfit.price | currency:'XAF' }}</span>
              <button
                [routerLink]="['/products', outfit.id]"
                class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                Voir détails →
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Navigation Buttons -->
  <button
    *ngIf="currentIndex > 0"
    (click)="prev()"
    class="absolute left-0 top-1/2 -translate-y-1/2 bg-white shadow-lg hover:bg-gray-50 p-3 rounded-full transition-all z-10">
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button
    *ngIf="!isLastSlide()"
    (click)="next()"
    class="absolute right-0 top-1/2 -translate-y-1/2 bg-white shadow-lg hover:bg-gray-50 p-3 rounded-full transition-all z-10">
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
