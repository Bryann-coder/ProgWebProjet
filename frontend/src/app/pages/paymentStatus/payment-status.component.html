<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
    <!-- Icône de succès -->
    <div class="flex justify-center mb-6">
      <div class="rounded-full bg-green-100 p-3">
        <svg class="w-12 h-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>

    <!-- Titre -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900">Merci pour votre confiance</h2>
      <div class="mt-2">
        <span class="inline-block h-1 w-20 bg-green-500 rounded-full"></span>
      </div>
    </div>

    <!-- Message -->
    <div class="bg-gray-50 rounded-xl p-6 mb-6 border border-gray-100">
      <div class="flex items-start space-x-3">
        <div class="flex-shrink-0">
          <svg class="w-6 h-6 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-medium text-gray-900 mb-1">Consigne importante :</h3>
          <p class="text-gray-600">{{ message }}</p>
        </div>
      </div>
    </div>

    <!-- Bouton retour ou autre action -->
    <div class="flex justify-center">
      <button
        [routerLink]="['/']"
        class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Retour à l'accueil
      </button>
    </div>
  </div>
</div>
