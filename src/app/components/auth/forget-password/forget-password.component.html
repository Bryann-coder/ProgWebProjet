<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Mot de passe oublié</h2>
    <form (ngSubmit)="sendResetLink()" #forgotPasswordForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Entrez votre email"
          class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Username</label>
        <input
          type="name"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Entrez votre nom d'utilisateur"
          class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || loading"
        class="w-full bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600 disabled:opacity-50"
      >
        <span *ngIf="!loading">Envoyer un lien de réinitialisation</span>
        <span *ngIf="loading" class="loader"></span>
      </button>
    </form>
    <div *ngIf="message" class="text-green-500 text-center text-sm mt-4">
      {{ message }}
    </div>
    <div *ngIf="error" class="text-red-500 text-center text-sm mt-4">
      {{ error }}
    </div>
    <div class="mt-4 text-center">
      <span> Vous souvenez-vous de votre mot de passe?</span>
      <a href="/login" class="text-blue-500 hover:text-blue-600"> Connectez-vous ici</a>
    </div>
  </div>
</div>
